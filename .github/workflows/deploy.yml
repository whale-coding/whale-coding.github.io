    push:
        branches: main
        # åªåœ¨ä¸‹åˆ—è·¯å¾„å˜æ›´æ—¶è§¦å‘
        paths:
            - 'docs/**'
            - 'package.json'
            - '.github/**'
        # æ‰‹åŠ¨è§¦å‘éƒ¨ç½²
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            # æ‹‰å–ä»£ç 
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
              # å®‰è£… pnpm
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10
              # è®¾ç½® node ç‰ˆæœ¬
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm # or pnpm / yarn
            #æ­¤æ“ä½œæœ‰åŠ©äºæ”¯æŒä»ä»»ä½•é™æ€ç«™ç‚¹ç”Ÿæˆå™¨éƒ¨ç½²åˆ° GitHub Pages
            - name: Setup Pages
              uses: actions/configure-pages@v4
            - name: Install dependencies
              run: pnpm install --frozen-lockfile
              # æ‰“åŒ…é™æ€æ–‡ä»¶
            - name: Build with VitePress
              run: pnpm vitepress build docs
              env:
                  DOC_ENV: production
            #æ­¤æ“ä½œæœ‰åŠ©äºæ”¯æŒä»ä»»ä½•é™æ€ç«™ç‚¹ç”Ÿæˆå™¨éƒ¨ç½²åˆ° GitHub Pages
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./docs/.vitepress/dist
            # - name: ğŸš€ éƒ¨ç½²åˆ° GitHub Pages
            #   uses: peaceiris/actions-gh-pages@v3 # å¦‚æœä½ æ˜¯æ¨é€åˆ°å…¶ä»–ä»“åº“è¯·ä¿®æ”¹ï¼
            #   with:
            #     github_token: ${{ secrets.GITHUB_TOKEN }}
            #     publish_dir: .vuepress/dist # æ³¨æ„æ£€æŸ¥ä½ç½®æ˜¯å¦æ­£ç¡®
            #     commit_message: 'Deploy to GitHub Pages'
            #     publish_branch: gh-pages  # å¯é€‰ï¼Œé»˜è®¤å°±æ˜¯ gh-pagesï¼Œå¯ä»¥çœç•¥
    # # å®˜æ–¹éƒ¨ç½²ä½œä¸šï¼ˆå¿…é¡»å•ç‹¬ jobï¼‰
    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
          with:
            path: ./docs/.vitepress/dist
        


